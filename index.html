<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Chess training</title>
	<meta name="description" content="Website to improve your chess skill">
	<meta name="kaywords" content="chess, training, move, improve, skill, learning">
	<meta name="author" content="Rafał Wójcik">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="style.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

	<script src="jquery-3.5.1.min.js"></script>
	<script src="training.js"></script>
</head>

<body>
	<main>
		<header>
			<h1 class="logo"> Make your move</h1>
		</header>
		<article>
			<section>
				<div class="training">
					<div class="chessboard_mark_numbers">
						<ul>
							<li>8</li><li>7</li><li>6</li><li>5</li><li>4</li><li>3</li><li>2</li><li>1</li>
						</ul>
					</div>
					<div id="exercise"></div>
					<div class="answer">
						<div class="label">
							<label for="box">Find the best move</label>
						</div>
						<input type="text" id="box" >
						<div id="button">
							<input type="submit" value="Check!" onclick="checkmate()">
						</div>	
					</div>
					<div style="clear: both;"></div>
					<div class="chessboard_mark">
						<ol>
							<li>a</li><li>b</li><li>c</li><li>d</li><li>e</li><li>f</li><li>g</li><li>h</li>
						</ol>
					</div>	

				</div>
			</section>
		</article>	
	</main>
</body>
</html>
